<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 380px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #fff;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 12px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h1 span {
      font-size: 24px;
    }
    .text-container {
      position: relative;
      margin-bottom: 12px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      padding-right: 45px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #16213e;
      color: #fff;
      font-size: 14px;
      resize: vertical;
    }
    textarea:focus {
      outline: none;
      border-color: #5956e9;
    }
    textarea::placeholder {
      color: #666;
    }
    .clipboard-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 8px;
      background: #333;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .clipboard-btn:hover {
      background: #5956e9;
    }
    .clipboard-btn svg {
      width: 18px;
      height: 18px;
      fill: #fff;
    }
    .presets {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .preset-btn {
      flex: 1;
      padding: 10px 8px;
      background: #16213e;
      border: 1px solid #333;
      border-radius: 6px;
      color: #aaa;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }
    .preset-btn:hover {
      border-color: #5956e9;
      color: #fff;
    }
    .preset-btn.active {
      background: #5956e9;
      border-color: #5956e9;
      color: #fff;
    }
    .preset-btn .speed {
      font-weight: 600;
      font-size: 13px;
      display: block;
      margin-bottom: 2px;
    }
    .preset-btn .desc {
      font-size: 10px;
      opacity: 0.7;
    }
    .settings {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }
    .setting {
      flex: 1;
    }
    label {
      display: block;
      font-size: 12px;
      color: #888;
      margin-bottom: 4px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #16213e;
      color: #fff;
      font-size: 14px;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #5956e9;
    }
    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      font-size: 13px;
      color: #aaa;
    }
    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #5956e9;
    }
    .button-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    button {
      flex: 1;
      padding: 12px;
      background: #5956e9;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #4845c7;
    }
    button:disabled {
      background: #333;
      cursor: not-allowed;
    }
    button.secondary {
      background: #333;
    }
    button.secondary:hover:not(:disabled) {
      background: #444;
    }
    button.danger {
      background: #dc2626;
    }
    button.danger:hover:not(:disabled) {
      background: #b91c1c;
    }
    button.warning {
      background: #d97706;
    }
    button.warning:hover:not(:disabled) {
      background: #b45309;
    }
    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      display: none;
    }
    .status.success {
      display: block;
      background: #064e3b;
      color: #6ee7b7;
    }
    .status.error {
      display: block;
      background: #7f1d1d;
      color: #fca5a5;
    }
    .status.typing {
      display: block;
      background: #1e3a5f;
      color: #93c5fd;
    }
    .status.paused {
      display: block;
      background: #78350f;
      color: #fcd34d;
    }
    .progress-bar {
      height: 4px;
      background: #333;
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
      display: none;
    }
    .progress-bar.active {
      display: block;
    }
    .progress-fill {
      height: 100%;
      background: #5956e9;
      border-radius: 2px;
      transition: width 0.1s;
      width: 0%;
    }
    .shortcuts {
      margin-top: 12px;
      padding: 10px;
      background: #16213e;
      border-radius: 6px;
      font-size: 11px;
      color: #888;
    }
    .shortcuts strong {
      color: #aaa;
    }
    .shortcut-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    .shortcut-row:last-child {
      margin-bottom: 0;
    }
    kbd {
      background: #333;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 10px;
    }
    .help {
      margin-top: 10px;
      font-size: 11px;
      color: #666;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1><span>‚å®Ô∏è</span> Human Typer</h1>
  
  <div class="text-container">
    <textarea id="text" placeholder="Paste your text here or click the clipboard button..."></textarea>
    <button class="clipboard-btn" id="clipboardBtn" title="Paste from clipboard">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 2h-4.18C14.4.84 13.3 0 12 0c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 18H5V4h2v3h10V4h2v16z"/>
      </svg>
    </button>
  </div>

  <div class="presets">
    <button class="preset-btn" data-min="80" data-max="200" id="presetSlow">
      <span class="speed">üê¢ Slow</span>
      <span class="desc">80-200ms</span>
    </button>
    <button class="preset-btn active" data-min="30" data-max="120" id="presetMedium">
      <span class="speed">üö∂ Medium</span>
      <span class="desc">30-120ms</span>
    </button>
    <button class="preset-btn" data-min="15" data-max="50" id="presetFast">
      <span class="speed">üèÉ Fast</span>
      <span class="desc">15-50ms</span>
    </button>
    <button class="preset-btn" data-min="5" data-max="20" id="presetTurbo">
      <span class="speed">‚ö° Turbo</span>
      <span class="desc">5-20ms</span>
    </button>
  </div>
  
  <div class="settings">
    <div class="setting">
      <label>Min delay (ms)</label>
      <input type="number" id="minDelay" value="30" min="5" max="500">
    </div>
    <div class="setting">
      <label>Max delay (ms)</label>
      <input type="number" id="maxDelay" value="120" min="10" max="1000">
    </div>
  </div>
  
  <div class="checkbox-row">
    <input type="checkbox" id="typos" checked>
    <label for="typos" style="margin: 0; color: #aaa;">Add occasional typos (more human)</label>
  </div>
  
  <div class="button-row">
    <button id="startBtn">‚ñ∂Ô∏è Start Typing</button>
  </div>
  <div class="button-row" id="controlRow" style="display: none;">
    <button id="pauseBtn" class="warning">‚è∏Ô∏è Pause</button>
    <button id="stopBtn" class="danger">‚èπÔ∏è Stop</button>
  </div>
  
  <div id="status" class="status"></div>
  <div id="progressBar" class="progress-bar">
    <div id="progressFill" class="progress-fill"></div>
  </div>

  <div class="shortcuts">
    <div class="shortcut-row">
      <span>Start from clipboard:</span>
      <kbd>Alt+Shift+T</kbd>
    </div>
    <div class="shortcut-row">
      <span>Pause/Resume:</span>
      <kbd>Alt+Shift+P</kbd>
    </div>
    <div class="shortcut-row">
      <span>Stop:</span>
      <kbd>Alt+Shift+S</kbd>
    </div>
  </div>
  
  <p class="help">
    üí° Click on an input field first, then start typing. Works with keyboard shortcuts too!
  </p>

  <script src="popup.js"></script>
</body>
</html>
